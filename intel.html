<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Reports</title>
    <style>
        body {
            background-color: #111;
            color: #dcdcdc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #ff3333;
            text-align: center;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #ffd700;
        }

        ul {
            margin: 10px 0;
        }

        ul li {
            margin-bottom: 8px;
        }

        .note {
            font-style: italic;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intel Reports</h1>

        <h2>Mission Intel:</h2>
        <ul>
            <li>Report 1: </li>
            <li>Report 2: </li>
            <li>Report 3: </li>
            <li>Report 4: </li>
            <li>Report 5: </li>
        </ul>

        <div class="note">

        </div>
    </div>
</body>
</html>
