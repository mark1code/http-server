<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Reports</title>
    <style>
        body {
            background-color: #111;
            color: #dcdcdc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #ff3333;
            text-align: center;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #ffd700;
        }

        ul {
            margin: 10px 0;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .note {
            font-style: italic;
            color: #999;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="text"] {
            background-color: #333;
            color: #dcdcdc;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
            width: 70%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intel Reports</h1>

        <h2>Mission Intel:</h2>
        <ul>
            <li>
                <input type="checkbox" id="report1">
                <label for="report1"><strong>Report 1:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</label>
                <input type="text" placeholder="Enter flag here...">
            </li>
            <li>
                <input type="checkbox" id="report2">
                <label for="report2"><strong>Report 2:</strong> </label>
                <input type="text" placeholder="Enter flag here...">
            </li>
            <li>
                <input type="checkbox" id="report3">
                <label for="report3"><strong>Report 3:</strong> </label>
                <input type="text" placeholder="Enter flag here...">
            </li>
            <li>
                <input type="checkbox" id="report4">
                <label for="report4"><strong>Report 4:</strong> </label>
                <input type="text" placeholder="Enter flag here...">
            </li>
            <li>
                <input type="checkbox" id="report5">
                <label for="report5"><strong>Report 5:</strong> </label>
                <input type="text" placeholder="Enter flag here...">
            </li>
        </ul>

        <div class="note">
            <p>Note: Use this section to track your mission progress and enter the flags you have found.</p>
        </div>

    </div>
</body>
</html>
